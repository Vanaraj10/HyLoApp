<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Product Management</title>
    <!-- <link rel="stylesheet" href="../styles.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">Admin Panel</h1>
        <p class="admin-subtitle">
          Manage your products, categories, and brands
        </p>
      </div>

      <div class="admin-content">
        <form class="admin-form" id="productForm">
          <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Product Price (â‚¹)</label>
            <input
              type="number"
              id="productPrice"
              class="form-input"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Product Discount (%)</label>
            <input
              type="number"
              id="productDiscount"
              class="form-input"
              min="0"
              max="100"
              value="0"
            />
          </div>

          <div class="form-group">
            <label class="form-label">MOQ (Minimum Order Quantity)</label>
            <input
              type="number"
              id="productMOQ"
              class="form-input"
              min="1"
              placeholder="e.g., 100"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Category</label>
            <div class="input-group">
              <select id="productCategory" class="form-select" required>
                <option value="">Select Category</option>
              </select>
             
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Brand</label>
            <div class="input-group">
              <select id="productBrand" class="form-select" required>
                <option value="">Select Brand</option>
              </select>
             
            </div>
          </div>

          <div class="form-group full-width">
            <label class="form-label">Product Description</label>
            <textarea
              id="productDescription"
              class="form-textarea"
              required
            ></textarea>
          </div>

          <div class="form-group full-width">
            <label class="form-label">Product Image</label>
            <input
              type="file"
              id="productImage"
              class="form-input"
              accept="image/*"
              required
            />
          </div>

          <div class="form-group full-width">
            <div class="btn-group">
              <button type="submit" id="submitBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add Product
              </button>
              <button type="button" id="resetBtn" class="btn btn-secondary">
                <i class="fas fa-undo"></i>
                Reset
              </button>
            </div>
          </div>
        </form>
        <!-- Categories Management Section -->
        <div class="management-section">
          <div class="management-header">
            <i class="fas fa-tags icon"></i>
            <h3>Manage Categories</h3>
          </div>

          <!-- Add Category Form -->
          <div class="management-form">
            <input
              type="text"
              id="newCategoryInput"
              class="management-input"
              placeholder="Enter category name"
            />
            <button
              type="button"
              onclick="addCategory()"
              class="btn btn-primary"
            >
              <i class="fas fa-plus"></i>
              Add Category
            </button>
          </div>

          <div id="categoryList" class="tag-list">
            <!-- Categories will be loaded here -->
          </div>
        </div>
        <!-- Brands Management Section -->
        <div class="management-section collapsible" id="brandManagementSection">
          <div class="management-header" onclick="toggleBrandSection()">
            <i class="fas fa-trademark icon"></i>
            <h3>Manage Brands</h3>
            <span id="brandCount" class="brand-count">0</span>
            <i class="fas fa-chevron-down collapse-icon"></i>
          </div>

          <div class="management-content">
            <!-- Add Brand Form -->
            <div class="management-form" id="addBrandForm">
              <input
                type="text"
                id="newBrandInput"
                class="management-input"
                placeholder="Enter brand name"
              />
              <input
                type="file"
                id="newBrandLogo"
                class="management-input"
                accept="image/*"
                title="Upload brand logo (optional)"
              />
              <button
                type="button"
                onclick="addBrand()"
                class="btn btn-primary"
              >
                <i class="fas fa-plus"></i>
                Add Brand
              </button>
            </div>
            <!-- Edit Brand Form (hidden by default) -->
            <form id="brandForm" class="management-form" style="display:none; margin-bottom:1rem;">
              <input
                type="text"
                id="brandNameInput"
                class="management-input"
                placeholder="Edit brand name"
                required
              />
              <input
                type="file"
                id="brandLogoInput"
                class="management-input"
                accept="image/*"
                title="Upload new brand logo (optional)"
              />
              <div id="brandLogoPreview" style="margin-top: 0.5rem;"></div>
              <small id="brandLogoNote" style="color: #888;"></small>
              <button
                type="button"
                id="brandSubmitBtn"
                class="btn btn-primary"
                onclick="updateBrand()"
              >
                <i class="fas fa-edit"></i>
                Update Brand
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="resetBrandForm(); this.form.style.display='none'; document.getElementById('addBrandForm').style.display='flex';"
              >
                Cancel
              </button>
            </form>
            <!-- Brand search for large collections -->
            <div class="brand-search" id="brandSearch">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="brandSearchInput"
                placeholder="Search brands..."
                oninput="filterBrands(this.value)"
              />
            </div>

            <div id="brandList" class="brand-list">
              <!-- Brands will be loaded here -->
            </div>
          </div>
        </div>
        <div class="table-container">
          <div class="table-header">
            <h3 class="table-title">
              <i class="fas fa-box-open"></i>
              Products Inventory
            </h3>
            <div class="table-controls">
              <div class="search-container">
                <input
                  type="text"
                  id="productSearch"
                  class="search-input"
                  placeholder="Search products..."
                />
                <button
                  type="button"
                  class="btn btn-primary search-btn"
                  onclick="handleSearch()"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="products-info">
                <span id="productsInfo">Loading...</span>
              </div>
            </div>
          </div>
          <table class="product-table" id="productsTable">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>MOQ</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTbody">
              <!-- Products will be loaded here -->
            </tbody>
          </table>

          <!-- Pagination -->
          <div id="paginationContainer" class="pagination-container">
            <!-- Pagination will be generated here -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/admin.js"></script>
  </body>
</html>
